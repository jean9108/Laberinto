<!DOCTYPE html>
<html>
    <head>
        <title>Laberinto Multiplayer</title>
        <script src="js/libs/sockjs-0.3.4.js"></script>
        <script src="js/libs/stomp.js"></script>
        <script src="js/libs/teclado.js"></script>
        <script src="js/stomp-ws.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body style="background:url(img/fondo.jpg)">
        <div style="alignment-baseline: central">
            <table>
                <tr>
                    <td><img src="img/laberinto.jpg" style = "width: 179px; height: 113px;"/></td>
                    <td><h1 style="color: whitesmoke">Laberinto Multiplayer</h1></td>
                </tr>
            </table>
        </div>
        <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
            Javascript and reload this page!</h2></noscript>
        <div>
            <div>
                <label style="color: whitesmoke">Name:</label><input type="text" id="message"/>
                <br/>
                <button id="connect">Connect</button>
                <button id="disconnect" disabled="disabled">Disconnect</button>
            </div>
            <div id="conversationDiv">
                <canvas id="mapa" width="800" height="600" class="border"></canvas>
            </div>
        </div>
    </body>
</html>
